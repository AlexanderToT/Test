<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function quicksort(arr){
				if(arr.length<=1){
					return arr;
				}
				var aa=Math.floor(arr.length/2)
				var bb=arr.splice(aa,1)
				var left=[];
				var right=[];
				for(var i=0;i<arr.length;i++){
				if(arr[i]<bb){
					left.push(arr[i])
				}else{
					right.push(arr[i])
				}
				}	
				return quicksort(left).concat(bb,quicksort(right))
			}
			var arr=[-1,-8,45,-48,545,-45,-45]
			console.log(quicksort(arr))
		</script>
	</head>

	</body>
</html>
